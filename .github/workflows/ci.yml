name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip --quiet --no-input install --upgrade pip
        python -m pip --quiet --no-input install --upgrade wheel pipenv
        pipenv install --dev
        pipenv run ./setup.py -q install
    - name: Lint with flake8
      run: |
        pipenv run flake8 . --config setup.cfg
    - name: Test with nose
      run: |
        pipenv run ./setup.py nosetests
    - name: Build
      run: |
        pipenv run ./setup.py egg_info -Db '' sdist bdist_egg
    - name: Install
      run: |
        pipenv run ./setup.py install --skip-build
    - name: Test GitHub example
      run: |
        cd examples/github
        NO_DOWNLOAD=1 pipenv run ./update-schema.sh
        pipenv run ./update-operations.sh
    - name: Test Shopify example
      run: |
        cd examples/shopify
        NO_DOWNLOAD=1 pipenv run ./update-schema.sh
        pipenv run ./update-operations.sh
    - name: Coveralls
      run: pipenv run coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
